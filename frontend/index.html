<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitur Our</title>
  <link href="/fontawesome/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="/moment.min.js"></script>

</head>

<body>

  <br>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="head">
          <h1>BREAD(Browse, Read, Edit, Add, Delete</h1>
          <h2>Filters</h2>
        </div>

        <form id="form-search">
          <div class="container">

            <div class="row ">
              <input class="form-check-input" type="checkbox" name="idch" id="idch">
              <label for="_idsearch" class="col-2">ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="_idsearch" id="_idsearch">
              </div>
            </div>
            <br>
            <div class="row">
              <input class="form-check-input" type="checkbox" name="stringch" id="stringch">
              <label for="stringsearch" class="col-sm-2">String</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="stringsearch" id="stringsearch">
              </div>
            </div>
            <br>
            <div class="row">
              <input class="form-check-input" type="checkbox" name="integerch" id="integerch">
              <label for="integersearch" class="col-sm-2">Integer</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" name="integersearch" id="integersearch">
              </div>
            </div>
            <br>
            <div class="row">
              <input class="form-check-input" type="checkbox" name="floatch" id="floatch">
              <label for="floatsearch" class="col-sm-2">Float</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" name="floatsearch" step="any" id="floatsearch">
              </div>
            </div>
            <br>
            <div class="row">
              <input class="form-check-input" type="checkbox" name="datech" id="datech">
              <label for="searchdate" class="col-sm-2">Date</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" name="startdatesearch" id="startdatesearch">
                <span>to</span>
                <input type="date" class="form-control" name="enddatesearch" id="enddatesearch">
              </div>
            </div>
            <br>
            <div class="row">
              <input class="form-check-input" type="checkbox" name="booleanch" id="booleanch">
              <label for="booleansearch" class="col-sm-2">Boolean</label>
              <div class="col-sm-8">
                <select class="form-select" aria-label="Default select example" name="booleansearch" id="booleansearch">
                  <option value="" disable selected hidden>Choose the boolean</option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary"><i class="fa-sharp fa-solid fa-magnifying-glass"></i>
              Search</button>
            <a href="/" class="btn btn-warning"><i class="fa-solid fa-arrow-rotate-left"></i> Reset</a>
            <hr>
          </div>
        </form>
      </div>
      <div class="card-body">
        <form id="form-users">
          <input type="hidden" id="id" value="">
          <div class="row mb-3">
            <label for="string" class="col-sm-2 col-form-label">String</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="string" name="string">
            </div>
          </div>
          <div class="row mb-3">
            <label for="integer" class="col-sm-2 col-form-label">Integer</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="integer" name="integer">
            </div>
          </div>
          <div class="row mb-3">
            <label for="float" class="col-sm-2 col-form-label">Float</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="float" step="any" name="float">
            </div>
          </div>
          <div class="row mb-3">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" id="date" name="date">
            </div>
          </div>
          <div class="row mb-3">
            <label for="boolean" class="col-sm-2">Boolean</label>
            <div class="col-sm-8">
              <select class="form-select" aria-label="Default select example" name="boolean" id="boolean">
                <option value="" disabled selected hidden>Choose the boolean</option>
                <option value="true">true</option>
                <option value="false">false</option>
              </select>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Save</button>
        </form>
      </div>
      <table class="table table-sortable" id="myTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>String</th>
            <th>Integer</th>
            <th>Float</th>
            <th>Date</th>
            <th>Boolean</th>
            <th>Action</th>
      </tr>
        </thead>

        <tbody id="user-table">

        </tbody>
      </table>
      <div class="card-footer">
        <div class="container">
          <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagi">

            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("form-users").addEventListener("submit", function (event) {
      event.preventDefault()
      const id = document.getElementById("id").value
      const string = document.getElementById("string").value
      const integer = document.getElementById("integer").value
      const float = document.getElementById("float").value
      const date = document.getElementById("date").value
      const boolean = document.getElementById('boolean').value
      saveData(id, string, integer, float, date, boolean)
    });

    document.getElementById("form-search").addEventListener("submit", function (event) {
      event.preventDefault()
      const page = 1
      const string = document.getElementById("stringsearch").value
      const integer = document.getElementById("integersearch").value
      const float = document.getElementById("floatsearch").value
      const startdate = document.getElementById("startdatesearch").value
      const enddate = document.getElementById("enddatesearch").value
      const boolean = document.getElementById('booleansearch').value
      params = { ...params, string, integer, float, startdate, enddate, boolean, page }
      readData(params)
    });

    var params = {}

    const changePage = (page) => {
      params = { ...params, page }
      readData(params)
      return false
    }



    const readData = (params) => {
      fetch(`http://localhost:3000/users?${new URLSearchParams(params).toString()}`)
        .then((response) => response.json())
        .then(({ result, page, totalPage, offset, sortBy, sortMode }) => {
          params = { page, totalPage, sortBy, sortMode }
          let isi = ''
          result.forEach((item, index) => {
            isi += `<tr>
                        <td>
                            ${index + 1 + offset}
                        </td>
                        <td>
                            ${item.string}
                        </td>
                        <td>
                           ${item.integer}
                        </td>
                        <td>
                            ${item.float}
                        </td>
                        <td>
                            ${moment(item.date).format('DD MMMM YYYY')}
                        </td>
                        <td>
                            ${item.boolean}
                        </td>
                        <td>
                            <div class="container">
                               <button type="button" class="btn btn-success btn-sm" onclick="editData('${item._id}')"><i class="fa-solid fa-pencil"></i> Edit</button>
                               <button type="button" class="btn btn-danger btn-sm" onclick="removeData('${item._id}')"><i class="fa-solid fa-trash"></i> Delete</button>
                            </div>
                        </td>
                    </tr>`
          });
          document.getElementById('user-table').innerHTML = isi
          pagination(params)
        }).catch((error) => {
          console.error('Error:', error);
        });
    }


    const pagination = (params) => {
      let pagination = `<li class="page-item  ${params.page == 1 ? 'disabled' : ''}">
                <a class="page-link" href="javascript:void(0)" onclick="changePage(${params.page - 1})">Previous</a>
              </li>`

      for (let i = 1; i <= params.totalPage; i++) {
        pagination = pagination + `<li class="page-item  ${i == params.page ? 'active' : ''}">
                  <a class="page-link" href="javascript:void(0)" onclick="changePage(${i})">${i}</a>
                </li>`
      }
      pagination = pagination + `<li class="page-item ${params.page == params.totalPage ? 'disabled' : ''}">
                    <a class="page-link" href="javascript:void(0)" onclick="changePage(${params.page + 1})">Next</a>
                  </li>`
      document.getElementById('pagi').innerHTML = pagination
    }


    const saveData = (id, string, integer, float, date, boolean) => {
      let url = 'http://localhost:3000/users'
      let method = 'POST'

      if (id) {
        url = `http://localhost:3000/users/${id}`
        method = 'PUT'
      }
      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ string, integer, float, date, boolean }),
      })
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("id").value = ''
          document.getElementById("string").value = ''
          document.getElementById("integer").value = ''
          document.getElementById("float").value = ''
          document.getElementById("date").value = ''
          document.querySelector('#boolean').value = ''
          readData()
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }

    const removeData = (id) => {
      if (confirm("Are you sure remove this item?")) {
        fetch(`http://localhost:3000/users/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          }
        })
          .then((response) => response.json())
          .then((data) => {
            readData()
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      }
    }

    const editData = (id) => {
      fetch(`http://localhost:3000/users/${id}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("id").value = data._id
          document.getElementById("string").value = data.string
          document.getElementById("integer").value = data.integer
          document.getElementById("float").value = data.float
          document.getElementById("date").value = data.date
          document.querySelector('#boolean').value = data.boolean
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }

    let th = document.getElementsByTagName('th');

    for (let j = 0; j < th.length; j++) {
      th[j].addEventListener('click', item(j))
    }

    function item(j) {
      return function() {
        sortTable(j)
      }      
    }

    function sortTable(j) {
      var table, rows, switching, i, x, y, shouldSwitch;
      table = document.getElementById("myTable");
      switching = true;
      /*Make a loop that will continue until
      no switching has been done:*/
      while (switching) {
        //start by saying: no switching is done:
        switching = false;
        rows = table.rows;
        /*Loop through all table rows (except the
        first, which contains table headers):*/
        for (i = 1; i < (rows.length - 1); i++) {
          //start by saying there should be no switching:
          shouldSwitch = false;
          /*Get the two elements you want to compare,
          one from current row and one from the next:*/
          x = rows[i].getElementsByTagName("td")[j];
          y = rows[i + 1].getElementsByTagName("td")[j];
          //check if the two rows should switch place:
          if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
            //if so, mark as a switch and break the loop:
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          /*If a switch has been marked, make the switch
          and mark that a switch has been done:*/
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
        }
      }
    }

    readData()
  </script>
</body>

</html>
